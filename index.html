
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Rastrear Camuflagem WZ">
  <meta name="theme-color" content="#0f172a">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO6 - Rastreador de Camuflagens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script defer src="script.js"></script>
<style>
/* Force spacing between category titles and weapon items */
h2, h3, h4, h5 {
  margin-bottom: 25px !important;
  display: block;
}

div {
  margin-bottom: 15px;
}

/* Buttons or boxes for weapons */
button, .weapon, .weapon-button, .weapon-item, .btn {
  margin: 5px !important;
}
</style>
</head>
<body>
  <header>
    <h1>BO6 - Rastreador de Camuflagens</h1>
    <div id="theme-toggle">ðŸŒ™</div>
  </header>

  <main>
    <section id="dashboard">
      <h2>Progresso Geral</h2>
      <div class="progress-bar"><div id="overall-progress"></div></div>
      <div class="progress-text" id="progress-text"></div>
      <div class="controls">
        <select id="current-camo">
          <option value="resgate">Resgate do Rei</option>
          <option value="catalisador">Catalisador</option>
          <option value="abismo">Abismo</option>
        </select>
        <button id="mark-all">Concluir Camuflagem Atual (Todas)</button>
        <button id="view-missing">Armas Faltando</button>
        <button id="view-all">Todas as Armas</button>
      </div>
    </section>

    <section id="classes-container"></section>
    <section id="weapons-container" class="grid"></section>
  </main>

  <footer>
    <p>Feito para BO6 Warzone - Rastreador de Camuflagens</p>
  </footer>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js').catch(() => {});
  });
}
</script>
</body>
</html>
