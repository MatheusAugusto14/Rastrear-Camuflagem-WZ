
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Rastrear Camuflagem WZ">
  <meta name="theme-color" content="#0f172a">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO6 - Rastreador de Camuflagens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.webmanifest" type="application/manifest+json">
  <script defer src="script.js"></script>
<style>
/* Force spacing between category titles and weapon items */
h2, h3, h4, h5 {
  margin-bottom: 25px !important;
  display: block;
}

div {
  margin-bottom: 15px;
}

/* Buttons or boxes for weapons */
button, .weapon, .weapon-button, .weapon-item, .btn {
  margin: 5px !important;
}
</style>
<style>
/* General page styling */
body {
  font-family: Arial, sans-serif;
  background-color: #0f172a;
  color: #f8fafc;
  margin: 0;
  padding: 20px;
}

/* Progress bar container */
.progress-container {
  position: relative;
  width: 100%;
  background-color: #1e293b;
  border-radius: 12px;
  height: 24px;
  margin: 20px 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #22c55e, #16a34a);
  width: 0%;
  border-radius: 12px;
  transition: width 0.5s ease;
}
.progress-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 14px;
  font-weight: bold;
}

/* Category cards */
.weapon-class-card {
  background-color: #1e293b;
  border-radius: 16px;
  padding: 16px;
  margin: 20px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Category title */
.weapon-class-card h3 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 18px;
  color: #38bdf8;
}

/* Weapons grid */
.weapon-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
}

/* Weapon buttons */
.weapon-btn {
  background-color: #334155;
  border: none;
  padding: 10px;
  border-radius: 10px;
  color: #f8fafc;
  cursor: pointer;
  transition: all 0.2s ease;
}
.weapon-btn:hover {
  background-color: #475569;
}
.weapon-btn.completed {
  background-color: #22c55e;
  color: #0f172a;
  font-weight: bold;
}

/* Top control buttons */
.control-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}
.control-buttons button {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
.control-buttons button:nth-child(1) { background: #3b82f6; color: white; }
.control-buttons button:nth-child(2) { background: #22c55e; color: white; }
.control-buttons button:nth-child(3) { background: #10b981; color: white; }
.control-buttons button:hover { opacity: 0.9; }
</style>
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
</head>
<body>
<header>
    <h1>BO6 - Rastreador de Camuflagens</h1>
    <div id="theme-toggle">ðŸŒ™</div>
  </header>

  <main>
    <section id="dashboard">
      <h2>Progresso Geral</h2>
      <div class="progress-bar"><div id="overall-progress"></div></div>
      <div class="progress-text" id="progress-text"></div>
      <div class="controls">
        <select id="current-camo">
          <option value="resgate">Resgate do Rei</option>
          <option value="catalisador">Catalisador</option>
          <option value="abismo">Abismo</option>
        </select>
        <button id="mark-all">Concluir Camuflagem Atual (Todas)</button>
        <button id="view-missing">Armas Faltando</button>
        <button id="view-all">Todas as Armas</button>
      </div>
    </section>

    <section id="classes-container"></section>
    <section id="weapons-container" class="grid">
  <div class="weapon-grid"></div>
</section>
  </main>

  <footer>
    <p>Feito para BO6 Warzone - Rastreador de Camuflagens</p>
  </footer>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js').catch(() => {});
  });
}
</script>
</body>
</html>
